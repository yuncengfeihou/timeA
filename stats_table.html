<div class="usage-stats-container">
    <h4>每日使用统计 (按聚焦时长)</h4> <!-- 更新标题以区分 -->
    <div class="usage-stats-controls">
        <label for="usage-stats-date-picker">选择日期:</label>
        <input type="date" id="usage-stats-date-picker" class="text_pole">
        <button id="usage-stats-refresh-button" class="menu_button"><i class="fa-solid fa-arrows-rotate"></i> 刷新</button>
    </div>
    <div class="usage-stats-table-wrapper">
        <table id="usage-stats-table">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>类型</th>
                    <th>聚焦时长</th>
                    <th>发送消息</th>
                    <th>接收消息</th>
                    <th>总 Tokens</th>
                </tr>
            </thead>
            <tbody id="usage-stats-table-body">
                <!-- Data will be loaded here by JS -->
                <tr><td colspan="6">正在加载统计数据...</td></tr>
            </tbody>
        </table>
    </div>
</div>
